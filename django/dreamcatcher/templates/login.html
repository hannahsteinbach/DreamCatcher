<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¤</text></svg>">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;700&display=swap');

        body {
            background: linear-gradient(to right, #e7c3f1, #cdb4eb, #b9c9ec, #e6eeff);
            background-size: 600% 600%;
            animation: gradientAnimation 9s ease infinite;
            color: #3D3D3D;
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: 'Manrope', sans-serif;
        }
        .login-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #5a1a8b;
            font-family: 'Manrope', sans-serif;
        }
        .login-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #3d1e54;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Manrope', sans-serif;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: rgba(103, 96, 240);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Manrope', sans-serif;
        }
        .login-container input[type="submit"]:hover {
            background-color: rgba(103, 96, 240, 0.659);
            font-family: 'Manrope', sans-serif;
        }
        .error-message ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            color: #4d419a;
            margin-bottom: 20px;
        }
        .signup-message, .forgot-password {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #3d1e54;
        }
        .signup-message a, .forgot-password a {
            color: #7851a9;
            text-decoration: none;
        }

        .signup-message a:hover, .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login ðŸ‘¤</h2>
        {% if form.errors %}
            <div class="error-message">
                <ul>
                    {% for field, error_list in form.errors.items %}
                        {% for error in error_list %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Log in">
        </form>
        <p class="signup-message">You don't have an account yet? Sign up <a href="{% url 'signup' %}">here</a>, it's free!</p>
        <p class="forgot-password">Forgot your password? Reset it <a href="{% url 'password_reset' %}">here</a>.</p>
    </div>
</body>
</html>
