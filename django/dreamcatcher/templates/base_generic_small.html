{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
    <title>{% block title %}DreamCatcher{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background: linear-gradient(to right, #e7c3f1, #cdb4eb, #b9c9ec, #e6eeff);
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.8);
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 3vw;
            color: rgba(103, 96, 240);
            font-family: 'Raleway', sans-serif;
            font-weight: normal;
            letter-spacing: 1px;
        }
        .logout-button {
            position: absolute;
            top: 0px;
            right: 20px;
            padding: 20px 40px;
            font-size: 36px;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .container h2 {
            font-size: 2vw;
            color: #3D3D3D;
        }
        .container p {
            font-size: 24px;
            margin-top: 10px;
            color: #3D3D3D;
        }
        .messages {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #3D3D3D;
            font-size: 12px;
            font-weight: normal;
        }

        .menu ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .menu li {
            margin: 10px;
            padding: 0px;
            border-radius: 20px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .no-underline {
            text-decoration: none;
        }

        .no-underline:hover {
            text-decoration: none;
        }
        .grid-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-items: center;
        }
        .full-button {
            width: 100%;
            height: 70%;
            box-sizing: border-box;
            padding: 20px 30px;
        }
        #more-info {
            padding: 20px;
            margin-top: 50px;
            border: 3px solid #5a1a8b;
            border-top: 1px;
            border-bottom: 0;
            border-radius: 25px;
            color: #5a1a8b;
            box-sizing: border-box;
            width: 100%;
            font-family: 'Manrope', sans-serif;
            font-size: 0.2vw;
            line-height: 1.5;
        }
        .button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(103, 96, 240, 0.5);
            font-size: 22px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            font-family: 'Manrope', inherit;
            margin-left: 180px;
            letter-spacing: inherit;
            color: white;
            width: 150px;
            height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: rgba(103, 96, 240);
            text-decoration: none;
            font-size: 20px;
            color: white;
        }


    </style>
</head>
<body>
    <div class="header">
        <h1>DreamCatcher</h1>
        <div class="logout-button">
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Log out</button>
                </form>
            {% endif %}
        </div>
    </div>
    <div class="messages" style="background-color: rgba(255, 255, 255, 0.3); color: #3D3D3D; font-size: 15px; font-weight: normal;">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% block content %}
    {% endblock %}
    <footer>
        <p>&copy; 2024 DreamCatcher | Raluca Rilla & Hannah Steinbach | <a class="btn btn-primary" href="{% url 'aboutus' %}">About us</a></p>
    </footer>
</body>
</html>
