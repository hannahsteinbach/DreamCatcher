{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}DreamCatcher{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
            background: linear-gradient(to right, #bfd9f9, #cdcdf9, #f6d2fc);
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.8);
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 3vw;
            color: #3D3D3D;
            text-shadow: 0.5px 0.5px 0.2px #3D3D3D;
        }
        .logout-button {
            position: absolute;
            top: 0px;
            right: 20px;
            padding: 20px 40px;
            font-size: 36px;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .container h2 {
            font-size: 2vw;
            color: #3D3D3D;
        }
        .container p {
            font-size: 24px;
            margin-top: 10px;
            color: #3D3D3D;
        }
        .messages {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #3D3D3D;
            font-size: 12px;
            font-weight: normal;
        }

        .menu ul {
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu li {
            margin: 10px;
            padding: 20px 30px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: calc(40% - 80px);
            cursor: pointer;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: normal;
        }

        .menu li:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            background-color: #FFC2D1;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span style="color: #2561641;">DreamCatcher</span>
        </h1>
        <div class="logout-button">
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Log out</button>
                </form>
            {% endif %}
        </div>
    </div>
    <div class="messages" style="background-color: rgba(255, 255, 255, 0.3); color: #3D3D3D; font-size: 15px; font-weight: normal;">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% block content %}
    {% endblock %}
    <footer>
        <p>&copy; 2024 DreamCatcher | Raluca Rilla & Hannah Steinbach | <a class="btn btn-primary" href="{% url 'aboutus' %}">About us</a></p>
    </footer>
</body>
</html>
