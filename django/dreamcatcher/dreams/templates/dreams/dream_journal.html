{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Dream journal ðŸ“”{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .header {
            background:  #FFFFFF;
            color: #3D3D3D;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 40%;
            left: 8%;
            text-align: center;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }
        .sidenav {
			height:100%;
			width:180px;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color: rgba(0,0,0,0.1);
			overflow-x: :hidden;
			padding-top:50px;
		}

		.sidenav a {
			padding:6px 8px 6px 18px;
			text-decoration: none;
			font-size:18px;
			color: #3D3D3D;
			display:block;
		}

		.sidenav a:hover{
			color: black;
		}
        .container {
            justify-content: center;
            width: calc(100% - 200px);
            align-items: center;
            height: calc(100vh - 150px);
            text-align: center;
            margin-left: 200px;
            margin-top: 30px;
            z-index: 1;
}
        .container h2 {
            margin-top: 0;
        }
        .dream {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .dream-date {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #3D3D3D;
        }
        .dream-content {
            font-size: 16px;
            margin-top: 5px;
            color: #3D3D3D;
        }
        .messages {
            background-color: rgba(255, 255, 255, 0.7);
            color: #3D3D3D;
            font-size: 20px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Dream Journal ðŸ“”</h2>
    </div>
    <div class="sidenav">
        <a href="/">Home</a>
        <a href="{% url 'dreams:questionnaires' %}">Questionnaires</a>
        <a href="{% url 'dreams:log_dream' %}">Log a dream</a>
        <a href="{% url 'dreams:personal_statistics' %}">Personal Statistics</a>
        <a href="{% url 'logout' %}">Log out</a>
    </div>
    <div class="container">
        <div class="dreams">
            {% if dreams %}
                {% for dream in dreams reversed%}
                    <div class="dream">
                        <h3 class="dream-date">{{ dream.date }}{{dream.time}}</h3>
                        <p class="dream-content">{{ dream.content }}</p>
                        <form action="{% url 'dreams:delete_dream' dream.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Remove dream from journal</button>
                        </form>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>

</html>
